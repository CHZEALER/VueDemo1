<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>V-if 实例</title>
    <script type="text/javascript" src="../assets/js/vue.min.js"></script>
</head>
<body>
  <h1>V-if 实例</h1>
  <hr>
  <div id="app">
    <div v-if="isLogin">hello,yy</div>
    <div v-show="isLogin">hello,yege</div>
    <div v-else>please login</div>
  </div>
  <script type="text/javascript">
    var app = new Vue({
      el: '#app',
      data: {
        isLogin:true
      }
    })
  </script>

</body>
</html>
