<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>vue.extend拓展实例构造器</title>
  <script type="text/javascript" src="../assets/js/vue.min.js"></script>
</head>
<body>
  <h1>vue.extend 扩展实例构造器</h1>
  <hr>
  <div id="author"></div>
  <script type="text/javascript">
    var authorExtend = Vue.extend({
      template:"<p><a :href='authorURL'>{{authorName}}</a></p>",
      data:function () {
        return{
          authorName:'YANGYE',
          authorURL:'https://www.chiphell.com'
        }
      }
    });

    // app.$mount("#app")
    //
    // 注：利用$mount挂载的方法有一个很大的好处，就是将实例化的内容和他对HTML的关联分开，可以更直观的展现。
//     $mount所做的工作从大体来讲主要分为3步：
//
// 1.如果你的option里面没有 render 函数，那么，通过 compileToFunctions 将HTML模板编译成可以生成VNode的Render函数。
//
// 2.new 一个 Watcher 实例，触发 updateComponent 方法。
//
// 3.生成vnode，经过patch，把vnode更新到dom上。
    new authorExtend().$mount('#author');

  </script>
</body>
</html>
