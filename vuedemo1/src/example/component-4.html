<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>component-4</title>
    <script type="text/javascript" src="../assets/js/vue.min.js"></script>
</head>
<body>
<h1>component-4</h1>
<hr>
<div id="app">
<!--  component标签是标签是Vue框架自定义的标签，-->
<!--  它的用途就是可以动态绑定我们的组件，-->
<!--  根据数据的不同更换不同的组件。-->
  <component v-bind:is="who"></component>
  <button @click="changeComponent">changeComponent</button>

</div>
<script type="text/javascript">
  var componentA = {
    template:`<div style="background-color: deeppink;border: 2px">这是componentA</div>`
  }
  var componentB = {
    template:`<div style="background-color: blue;border: 4px">这是componentB</div>`
  }
  var componentC = {
    template:`<div style="background-color: greenyellow;border: 8px">这是componentC</div>`
  }
  var app = new Vue({
    el:'#app',
    data:{
      who:'componentB'
    },
    components:{
      "componentA":componentA,
      "componentB":componentB,
      "componentC":componentC
    },
    methods:{
      changeComponent:function(){
        if(this.who == "componentA"){
          this.who = "componentB";
        }else if(this.who == "componentB"){
          this.who = "componentC";
        }else{
          this.who = "componentA";
        }
      }
    }
  })
</script>
</body>
</html>
