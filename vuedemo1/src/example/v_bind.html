<!DOCTYPE html>
<html lang="en">
<!--v-bind:可以用：直接代替-->
<head>
    <meta charset="UTF-8">
    <title>v-bind</title>
  <script type="text/javascript" src="../assets/js/vue.min.js"></script>
</head>
<body>
<h1>v-bind</h1>
<hr>
<div id="app">
  <p><img :src="imgSrc1" width="522"  border="1px"> </p>
  <p><img v-bind:src="imgSrc2" width="522"  border="1px"> </p>
  <p><a :href="webUrl" target="_blank">chiphell</a></p>
  <hr>
  <div :class="className">1..绑定class</div>
  <div :class="{classA: isOk}">2.绑定class中的判断</div>
  <div :class="{classA,classB}">3.绑定class中的数组</div>
  <div :class="isOk?classA:classB">4.绑定class中的三元运算符</div>
  <hr>
  <div style="background-color: chartreuse">
    <input type="checkbox" style="background-color: #42b983" id="isOk" v-model="isOk">
    <label for="isOk">isOk={{isOk}}</label>
  </div>
  <hr>
  <div :style="{color:red,fontSize:font}">5.绑定style</div>
  <div :style="styleObject">6.对象绑定style</div>


</div>
<style>
  .classA{
    color:deeppink;
  }
  .classB{
    font-size:150%;
  }
</style>



<script type="text/javascript">
  var app = new Vue({
    el:'#app',
    data:{
      imgSrc1:'https://static.chiphell.com/forum/201904/14/211225wdxxee0jql889jd0.jpg',
      imgSrc2:'https://static.chiphell.com/forum/201904/21/224157m0yt901k00kg4ytq.jpg',
      webUrl:'https://www.chiphell.com',
      className:'classA',
      isOk:false,
      classA:'classA',
      classB:'classB',
      red:'red',
      font:'20px',
      styleObject:{
        color:'green',
        fontSize:'24px'
      }

    }
  })
</script>
</body>
</html>
